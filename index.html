<!DOCTYPE html>
<html lang="en">

<head>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/style/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style/style.css">
    <meta charset="UTF-8">
    <title>Brew Finder</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron row border-black">
            <h1 class="display-3 mx-auto">Brew Finder</h1>
        </div>
            <form>
                <h2>Search by your location or enter a zipcode!</h2>
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" class="btn btn-primary" id="zipcode-button">Search by ZipCode</button>
                    <button type="button" class="btn btn-secondary" id="location-button">Search by My Location</button>

                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Search Radius (mi)
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <button class="dropdown-item" id="radius-dropdown" type="button" value="1">1</button>
                            <button class="dropdown-item" id="radius-dropdown" type="button" value="3">3</button>
                            <button class="dropdown-item" id="radius-dropdown" type="button" value="5">5</button>
                            <button class="dropdown-item" id="radius-dropdown" type="button" value="10">10</button>
                            <button class="dropdown-item" id="radius-dropdown" type="button" value="20">20</button>
                            <button class="dropdown-item" id="radius-dropdown" type="button" value="100">MAX</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="zipcode"></label>
                    <input type="text" class="form-control" id="zipcode" placeholder="Enter Zipcode">
                </div>
            </form>
        <div class="row">
        	<h2>Search Results</h2>
        <table class="table" id="breweryList">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Brewery Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Distance</th>
                    
                </tr>
            </thead>
            <tbody>
                    <!--new breweries pushed into here-->
            </tbody>
        </table>
        </div>
        <!-- <div class="scroll-results testimonial-group">
        <div class="row text-center">
        -new breweries here for horizontal scroll-
        </div>    
        </div> -->


        <div id="map"></div>
       
            
     
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.bundle.min.js" integrity="sha384-VspmFJ2uqRrKr3en+IG0cIq1Cl/v/PHneDw6SQZYgrcr8ZZmZoQ3zhuGfMnSR/F2" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhfzmSj6hqBiwdJnAt8YULNNePbhflg4Y"></script>
    <script language="JavaScript" type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
